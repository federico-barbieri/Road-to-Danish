<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="imperativ.css">
    <meta charset="utf-8">
    <title>Imperativ</title>
  </head>
  <body>

    <div class="container">


<!-- INTRO -->


    <h1 class="mainTitle">IMPERATIV</h1>

    <p class="descriptionP">The imperative form in Danish is reached by deleting the -e- from the infinitive form of the verb:</p>

    <table class="table">
      <tr>
        <th><strong>INFINITIV</strong></th>
        <th><strong>IMPERATIV</strong></th>
      </tr>
      <tr>
        <td>at spise</td>
        <td>spis</td>
      </tr>
      <tr>
        <td>at have</td>
        <td>hav</td>
      </tr>
      <tr>
        <td>at komme</td>
        <td>kom</td>
      </tr>
    </table>

<button class="frequentBtn" type="button" name="button">Frequent expressions</button>

<!-- EXPRESSIONS -->

<div class="expressionSpans">
  <span class="sleep">Sleep well</span>
  <span class="sweet">Sweet dreams</span>
  <span class="nice">Have a nice day</span>
  <span class="write">Write soon</span>
  <span class="drive">Drive carefully</span>
  <span class="call">Call me</span>
  <span class="come">Come in</span>
</div>

  </div>

<script src="imperativ.js" charset="utf-8"></script>
  </body>

</html>
